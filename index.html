<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rio | Links</title>
  <meta name="description" content="All of Rio Kandekore's important links in one place." />
  <meta property="og:title" content="Rio | Links" />
  <meta property="og:description" content="All of Rio's important links in one place." />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#0f172a" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --btn: #1f2937;
      --btn-hover: #374151;
      --txt: #e5e7eb;
      --muted: #94a3b8;
      --accent: #22c55e;
      --ring: rgba(34, 197, 94, 0.35);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      display: grid;
      place-items: center;
      background: radial-gradient(1200px 600px at 50% -20%, #172554 0%, var(--bg) 60%);
      color: var(--txt);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans";
    }
    .wrap {
      width: 100%;
      max-width: 620px;
      padding: 32px 20px 40px;
    }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 18px;
      padding: 28px 22px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
    }
    header {
      display: grid;
      grid-template-columns: 72px 1fr;
      gap: 16px;
      align-items: center;
      margin-bottom: 12px;
    }
    .avatar {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(255,255,255,0.15);
    }
    h1 { margin: 0; font-size: 26px; }
    .subtitle { color: var(--muted); font-size: 15px; margin-top: 2px; }
    .bio { margin: 12px 0 8px; font-size: 15px; }
    .links { display: grid; gap: 12px; margin-top: 16px; }
    .btn {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      padding: 14px 16px;
      border-radius: 12px;
      background: var(--btn);
      color: var(--txt);
      font-weight: 600;
      border: 1px solid rgba(255,255,255,0.08);
      transition: transform 0.12s ease, background 0.12s ease, border-color 0.12s ease;
    }
    .btn:hover {
      background: var(--btn-hover);
      transform: translateY(-1px);
      border-color: rgba(255,255,255,0.16);
      box-shadow: 0 0 0 6px var(--ring);
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <header>
        <img src="profile.jpg" alt="Rio Kandekore" class="avatar" />
        <div>
          <h1>Rio Kandekore</h1>
          <div class="subtitle">Degree Apprentice @ IBM · Manchester, UK</div>
          <div class="bio">Cloud • Data • AI — documenting the build and sharing progress.</div>
        </div>
      </header>

      <div class="links">
        <a class="btn" href="https://www.linkedin.com/in/rio-k-7b60791b1/" target="_blank">
          <i class="fab fa-linkedin fa-lg"></i> LinkedIn
        </a>

        <a class="btn" href="https://www.instagram.com/c0delocs/" target="_blank">
          <i class="fab fa-instagram fa-lg"></i> Instagram
        </a>

        <a class="btn" href="https://github.com/c0delocs" target="_blank">
          <i class="fab fa-github fa-lg"></i> GitHub
        </a>

        <a class="btn" href="https://github.com/c0delocs?tab=repositories" target="_blank">
          <i class="fas fa-folder-open fa-lg"></i> Portfolio
        </a>
      </div>
    </section>
  </main>
</body>
</html>
